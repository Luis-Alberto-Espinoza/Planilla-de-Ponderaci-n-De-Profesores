<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Planilla de Profesores - Lista de profesores</title>
        <!-- Bootstrap core CSS -->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
              rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/one-page-wonder.min.css" rel="stylesheet">
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/inicio/new_profe">AGREGAR UN PROFE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editar">EDITAR CALIFICACION</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead text-center text-white" style="height: 50vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Planilla de Calificaciones</h1>
            <h2 class="masthead-subheading mb-0">Trabajo Final Practica Profesionalizante.</h2>
        </div>
    </div>
</header>
<section>
    <div>
        <h3>ingrese el id</h3>
        <form action="/inicio/buscarxid" method="POST">
            <input type="number" class="form-control" name="id"/>
            <br/>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <br/>
        </form>
    </div>
    <div>
        <h3>ingrese el DNI</h3>
        <form action="/inicio/buscarxdni" method="POST">
            <input type="number" class="form-control" name="dni"/>
            <br/>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <br/>
        </form>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <p> lista de Profesores </p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">DNI</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">PUNTOS ACUMULADOS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="elemento : ${profesores}">
                    <td scope="row" th:text="${elemento.profesor.id}">
                    <td scope="row" th:text="${elemento.profesor.nombre}">
                    <td scope="row" th:text="${elemento.profesor.apellido}">
                    <td scope="row" th:text="${elemento.profesor.documento}">
                    <td scope="row" th:text="${elemento.profesor.direccion}">
                    <td scope="row" th:text="${elemento.profesor.telefono}">
                    <td scope="row" th:text="${elemento.totalAcumulado}">
                    <td>
                        <a th:href="@{/inicio/xdni(id=${elemento.profesor.id})}">Ver Registro</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
