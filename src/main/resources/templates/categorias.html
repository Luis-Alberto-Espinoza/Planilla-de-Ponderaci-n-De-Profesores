<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="row">
                <h3>Datos del profesor</h3>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                    </tr>
                    <tr>
                        <td th:text="${profesor.id}"></td>
                        <td th:text="${profesor.nombre}"></td>
                        <td th:text="${profesor.apellido}"></td>
                        <td th:text="${profesor.documento}"></td>
                    </tr>
                </table>
            </div>
            <div class="row align-items-center">

            <p> lista de Categorias </p>
            <form th:action="@{'/inicio/categorias_p/' + ${profesorId}}" method="post">
                <input type="hidden" name="profesorId" th:value="${profesorId}" />

                <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Puntos MÃ¡ximos</th>
                    <th scope="col">Puntaje por Categoria</th>
                    <th scope="col">Seleccionar</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="lista : ${lCategorias}">
                    <td scope="row" th:text="${lista.categoria.id}"></td>
                    <td scope="row" th:text="${lista.categoria.nombre}"></td>
                    <td scope="row" th:text="${lista.categoria.puntuacionMaxima}"></td>
                    <td scope="row" th:text="${lista.totalPorCategoria}"></td>
                    <td>
                        <input type="checkbox" name="categoriasSeleccionadas" th:value="${lista.categoria.id}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Total:</td>
                    <td th:text="${total_puntos}"></td>
                </tr>
                </tbody>
            </table>
                <button type="submit">Enviar</button>
            </form>

            </div>
        </div>
    </div>
